<H1 style="font-family: Georgia, 'Times New Roman', Times, serif;color:darkgreen">ADD DEPARTMENT</H1>
<form class="form-group" #empform="ngForm" (ngSubmit)="savedepartment()">
<!-- <form class="form-group"> -->
    <div class="form-group">
        <label for="id">Department ID</label>
        <input type="text" name="id" class="form-control" [(ngModel)]="dep.departmentid">
    </div>

    <div class="form-group">
        <label for="name">Department Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="dep.name">
    </div>

    <div class="form-group">
        <label for="groupname">Group Name</label>
        <input type="text" name="groupname" class="form-control" [(ngModel)]="dep.groupname">
    </div>

    <div class="form-group">
        <label for="depdate">Modified Date</label>
        <input type="date" name="depdate" [(ngModel)]="dep.modifieddate">
    </div>

    <div class="form-group">
        <input type="submit" id="sub" class="form-control" value="SUBMIT" style="background: darkgreen;color:white">
</div>
</form>
